<div class="content-container">
    <div style="margin-top: 50px">
        <div *ngFor="let content of contents">
            <app-message-frame [message]="content" *ngIf="content.type === MESSAGE; else att"></app-message-frame>
            <ng-template #att>
                <app-attachment-frame [message]="content"></app-attachment-frame>
            </ng-template>
        </div>
    </div>
</div>
