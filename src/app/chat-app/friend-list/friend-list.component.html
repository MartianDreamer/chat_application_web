<div class="friend-list-container">
  <div class="input-group mb-1">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">@</span>
    </div>
    <input
      type="text"
      class="form-control"
      placeholder="Username"
      aria-label="Username"
      aria-describedby="basic-addon1"
    />
  </div>
  <ul class="overflow-auto friend-list" (scroll)="scrollEnd($event)">
    <li *ngFor="let item of FriendList">
      <app-friend-item [friendship]="item"></app-friend-item>
    </li>
  </ul>
</div>
