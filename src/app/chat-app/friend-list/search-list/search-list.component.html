<ul class="overflow-auto friend-list">
  <li>
    <div *ngIf="addedUsername" class="alert alert-success" role="alert">
      A friend request is sent to user {{addedUsername}}.
    </div>
    <div *ngIf="!result && !loading" class="alert alert-danger" role="alert">
      Not found user!!!
    </div>
    <app-search-item [user]="result" *ngIf="result" (addEmitter)="handleAdd($event)"></app-search-item>
  </li>
</ul>
