<div class="request-item-container">
  <div class="avatar-frame" [class.online]="friendship?.friend?.online">
    <img
      [src]="
        friendship?.friend?.avatar
          ? 'data:image/jpeg;base64,' + friendship?.friend?.avatar
          : 'assets/images/Classic_Outfit.png'
      "
      alt=""
      class="avatar"
    />
  </div>
  <div class="username-container">{{ friendship?.friend?.username }}</div>
  <div class="request-control">
    <div style="margin-right: 10px;" class="request-control-button-reject" (click)="reject()"></div>
    <div class="request-control-button-accept" (click)="accept()"></div>
  </div>
</div>
