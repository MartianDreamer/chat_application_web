<div class="chat-app-navbar">
  <div
    routerLink="/app/c"
    routerLinkActive="active-navbar-item"
    class="chat-app-navbar-item"
  >
    <img
      class="navbar-icon"
      [src]="
        newConversationNotification
          ? '/assets/icons/chat-square-text-fill.svg'
          : '/assets/icons/chat-square-text.svg'
      "
      alt=""
    />
  </div>
  <div
    routerLink="/app/f"
    routerLinkActive="active-navbar-item"
    class="chat-app-navbar-item"
  >
    <img
      class="navbar-icon"
      [src]="
        newFriendNotification
          ? '/assets/icons/people-fill.svg'
          : '/assets/icons/people.svg'
      "
      alt=""
    />
  </div>
  <div class="avatar-frame" (click)="onClickOnAvatar($event)">
    <img
      src="{{
        image
          ? 'data:image/jpeg;base64,' + image
          : '/assets/images/Classic_Outfit.png'
      }}"
      alt=""
      class="avatar"
    />
  </div>
</div>
<div class="user-menu" [style]="userMenuStyle">
  <div class="user-menu-item" (click)="onMyAccountClick()">My account</div>
  <div
    class="user-menu-item"
    style="border-top: solid rgba(0, 0, 0, 0.1) 1px"
    (click)="onLogoutClick()"
  >
    Logout
  </div>
</div>
<form>
  <div class="my-account" [style]="myAccountStyle" (dragend)="onDragMyAccount($event)" draggable="true">
    <div class="profile-picture-frame">
      <img
        src="{{
          image
            ? 'data:image/jpeg;base64,' + image
            : '/assets/images/Classic_Outfit.png'
        }}"
        alt=""
        class="profile-picture"
      />
    </div>
    <p>
      Username: {{ Self?.username }}
      <img src="/assets/icons/pencil-fill.svg" alt="" />
    </p>
    <p>
      Email: {{ Self?.email }}
      <img src="/assets/icons/pencil-fill.svg" alt="" />
    </p>
    <p>
      Phone number: {{ Self?.phoneNumber }}
      <img src="/assets/icons/pencil-fill.svg" alt="" />
    </p>
    <div>
      <button type="submit" class="btn btn-success me-2">Save</button>
      <button (click)="closeMyAccount($event)" class="btn btn-danger">Close</button>
    </div>
  </div>
</form>
