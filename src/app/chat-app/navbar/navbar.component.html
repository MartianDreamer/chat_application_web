<div class="chat-app-navbar">
  <div
    routerLink="/app/c"
    routerLinkActive="active-navbar-item"
    class="chat-app-navbar-item"
  >
    <img
      class="navbar-icon"
      [src]="
        newConversationNotification
          ? '/assets/icons/chat-square-text-fill.svg'
          : '/assets/icons/chat-square-text.svg'
      "
      alt=""
    />
  </div>
  <div
    routerLink="/app/f"
    routerLinkActive="active-navbar-item"
    class="chat-app-navbar-item"
  >
    <img
      class="navbar-icon"
      [src]="
        newFriendNotification
          ? '/assets/icons/people-fill.svg'
          : '/assets/icons/people.svg'
      "
      alt=""
    />
  </div>
  <div class="avatar-frame" (click)="onAvatarClick($event)">
    <img
      src="{{
        Image
          ? 'data:image/jpeg;base64,' + Image
          : '/assets/images/Classic_Outfit.png'
      }}"
      alt=""
      class="avatar"
    />
  </div>
</div>
<app-avatar-click-menu
  *ngIf="openAvatarClickMenu"
  [location]="clickLocation"
  (closeEvent)="closeOnAvatarClickMenu($event)"
  (myAccountClickEvent)="renderMyAccount($event)"
></app-avatar-click-menu>
<app-my-account *ngIf="openMyAccount" (closeMyAccountEvent)="closeMyAccount($event)"></app-my-account>
